START: |
  👋🏻 Вы авторизовались в игре Дерево, чтобы ознакомиться с игрой, прочтите FAQ в нашем Telegram канале

HELP: |
  Помощь по игре можно посмотреть <a href="https://t.me/TreeBotChannel">тут</a>.

BAG_TEXTS: |
  <b>👨🏼‍🌾 Информация о садовнике</b> {{ user.openmessage_link }}
  <nl><nl>

  <b>🌳 Высота дерева</b> <code>{{ tree }}</code> <nl>

  <b>🍃 Лепестки</b> <code>{{ user.petals }}</code> <b>💧 Вода</b> <code>{{ user.water }}</code> <nl>
  {% if is_self %}<b>🍏 Яблок</b> {{ user.apples }} <nl>
  {% endif %}
  {% if is_self and check_datetime(user.vip_to) %}
  💎 <b>Вип до <u>{{ datetime_to_str(user.vip_to) }}</u></b> <nl>
  {% endif %} <nl>
  <b>🧌 Прогулка [{{ walk_time }} часов] </b> <nl>

  {% if check_walk %}
  <b>⏰ {{ next_walk }}</b>
  {% else %}
  <b>{{ next_walk }} </b>
  {% endif %}

  {% if chat_user %} <nl><nl>
  <b>Статистика в текущем чате:</b> <nl>
  <b>🍂 Листвы</b> <code>{{ chat_user.foliage }}</code> <nl>
  <b>🏃🏻‍♀️ Прогулов</b> <code>{{ chat_user.walks }}</code><nl>
  {% endif %}

TOP_USERS_GLOBAL: |
  <b>🌳 Статистика деревьев мира:</b> <nl>
  {% for i, user in enumerate(users, start=1) %}
  {{ formatted_top_number(i) }} {{ user.openmessage_link }} - {{ formatted_heght_tree(user.len_tree) }} <nl>
  {% endfor %}

TOP_USERS_CHAT: |
  <b>🌳 Статистика деревьев леса <u>{{ chat.title | e }}</u></b> <nl>
  {% for i, user in enumerate(users, start=1) %}
  {{ formatted_top_number(i) }} {{ user.user.openmessage_link }} - {{ formatted_heght_tree(user.user.len_tree) }} <nl>
  {% endfor %}

TOP_USERS_CHAT_DONATE: |
  <b>🌳 Статистика деревьев леса <u>{{ chat.title | e }}</u></b> по листве <nl>
  {% for i, user in enumerate(users, start=1) %}
  {{ formatted_top_number(i) }} {{ user.user.openmessage_link }} - {{ user.foliage_chat_donate }} <nl>
  {% endfor %}
  <nl>
  Всего пожертвовано листвы: {{ chat.foliage }}
